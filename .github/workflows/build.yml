name: Build ARM64

on:
  workflow_dispatch:
  push:
    branches: ["dev"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout browserless
        uses: actions/checkout@v4
        with:
          repository: "browserless/browserless"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Base
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/base/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/browserless-arm-base:latest
          platforms: linux/arm64

      - name: Update Chromium Dockerfile
        run: |
          sed -i 's|ghcr.io/browserless/base|${{ secrets.DOCKER_USERNAME }}/browserless-arm-base|g' ./docker/chromium/Dockerfile

      - name: Build Chromium
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/chromium/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/browserless-arm-chromium:latest
          platforms: linux/arm64
          build-args: |
            VERSION=latest
